<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sidebar Menu</title>
  </head>
  <body>
    <div class="header">
      <div class="side-nav">
        <div class="user">
          <img src="images/user.png" alt="User Image" class="user-img" />
          <div>
            <h2>Thomas Daniel</h2>
            <p>thomas@xyz.com</p>
          </div>
          <img src="images/star.png" alt="Star Image" class="star-img" />
        </div>
        <ul>
          <li>
            <!-- <img src="images/dashboard.png" alt="Dashboard Image" /> -->
            <div><i class="bx bxs-pie-chart-alt-2"></i></div>

            <p>Dashboard</p>
          </li>
          <li>
            <!-- <img src="images/reports.png" alt="Reports Image" /> -->
            <i class="bx bxs-bar-chart-square"></i>
            <p>Reports</p>
          </li>
          <li>
            <!-- <img src="images/rewards.png" alt="Rewards Image" /> -->
            <i class="bx bxs-box"></i>
            <p>Rewards</p>
          </li>
          <li>
            <!-- <img src="images/messages.png" alt="Messages Image" /> -->
            <i class="bx bxs-message-rounded-dots"></i>
            <p>Messages</p>
          </li>
          <li>
            <!-- <img src="images/video-chat.png" alt="Video Chat Image" /> -->
            <i class="bx bxs-video"></i>
            <p>Video Chat</p>
          </li>
          <li>
            <!-- <img src="images/projects.png" alt="Projects Image" /> -->
            <i class="bx bxs-briefcase"></i>
            <p>Our Projects</p>
          </li>
          <li>
            <!-- <img src="images/members.png" alt="Members Image" /> -->
            <i class="bx bxs-user-account"></i>
            <p>Core Members</p>
          </li>
          <li>
            <!-- <img src="images/setting.png" alt="Settings Image" /> -->
            <i class="bx bxs-cog"></i>
            <p>Settings</p>
          </li>
        </ul>
        <ul>
          <li>
            <!-- <img src="images/logout.png" alt="Logout Image" /> -->
            <i class="bx bxs-log-out-circle"></i>
            <p>Logout</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
